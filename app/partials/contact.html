<div class="jumbotron">
    <h1>Contact</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Submit your question
            </div>
            <div class="panel-body">
                <div ng-show="vm.submitted && contactForm.$invalid" class="alert alert-danger alert-dismissible" role="alert">
                    Please correct errors.
                </div>
                <div ng-show="vm.sent" class="alert alert-success" role="alert">
                    You're message has been sent!
                </div>
                
                <form name="contactForm" ng-hide="vm.sent" ng-class="{ 'validate-form': vm.submitted }" novalidate class="form" ng-submit="vm.send()">
                    <div class="form-group">
                        <input type="text" ng-model="vm.contact.name" class="form-control" placeholder="Name" required />
                    </div>    
                    <div class="form-group">
                        <input type="email" ng-model="vm.contact.email" class="form-control" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Comment" required ng-model="vm.contact.comment" class="form-control" name="comment"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"><i class="icon-mail"></i> Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
