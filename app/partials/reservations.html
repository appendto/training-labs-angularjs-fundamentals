<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="form form-inline">
                <div class="form-group">
                    <input type="text" ng-model="vm.name" class="form-control" placeholder="Name" />
                </div>
                <div class="form-group">
                    <input type="number" ng-model="vm.qty" class="form-control" placeholder="Quantity" />
                </div>
                <div class="form-group">
                    <input type="date" ng-model="vm.date" class="form-control" placeholder="Date" />
                    <input type="time" ng-model="vm.time" class="form-control" placeholder="Time" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="vm.createReservation()">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul>
                <li ng-repeat="reserve in vm.reservations">
                    {{reserve.name}} for {{reserve.qty}} at {{reserve.time}}
                </li>
            </ul>
        </div>    
    </div>
</div>
