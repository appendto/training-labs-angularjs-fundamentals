<ul class="main-nav nav nav-pills pull-right">
    <li ng-repeat="item in items">
        <a ng-href="#{{item.url}}">{{item.title}}</a>
    </li>
</ul>
<div class="form-group mobile-navigation">
    <select class="form-control" ng-change="goTo(selctedNavItem.url)" ng-model="selctedNavItem" ng-options="item.title for item in items">
    </select>    
</div>
